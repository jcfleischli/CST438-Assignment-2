<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<title>City</title>
</head>
<body>
	<div>
		<h2>City</h2>
		<table>
			<tr>
				<th>ID</th>
				<th th:text="${cityInfo.id}"></th>
			</tr>
			<tr>
				<th>Name</th>
				<th th:text="${cityInfo.name}"></th>
			</tr>
			<tr>
				<th>Country Code</th>
				<th th:text="${cityInfo.countryCode}"></th>
			</tr>
			<tr>
				<th>Country Name</th>
				<th th:text="${cityInfo.countryName}"></th>
			</tr>
			<tr>
				<th>District</th>
				<th th:text="${cityInfo.district}"></th>
			</tr>
			<tr>
				<th>Population</th>
				<th th:text="${cityInfo.population}"></th>
			</tr>
			<tr>
				<th>Local Weather</th>
				<th th:text="${cityInfo.temp} + &#8457"></th>
			</tr>
			<tr>
				<th>Local Time</th>
				<th th:text="${cityInfo.time}"></th>
			</tr>
		</table>
	</div>

</body>
</html>
